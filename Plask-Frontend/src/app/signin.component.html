<div class="container">
  <div class="jumbo"><br><br>
    <h1> {{title}} </h1>
    <h2> {{subtitle}} </h2>
  </div><br><br>

  <div class="panel panel-primary">
    <div class="panel-heading">SignIn Page</div>
    <div class="panel-body">
      <div class="form-group">
        <label>Email: </label>
        <input type="text" [(ngModel)]="user.email" class="form-control" placeholder="email"/>
      </div>

      <div class="form-group">
        <label> Password: </label>
        <input type="password" [(ngModel)]="user.password" class="form-control" placeholder="password"/>
      </div>

      <div class="form-group">
        <button class="btn btn-block" (click)="SignIn()">
          <span class="glyphicon glyphicon-log-in"></span> Sign In</button>
      </div>

      <hr>
      <div class="col-md-4 text-center">
        <button class="btn btn-link" (click)="goToSignUp()">Create New Account!</button>
      </div>

    </div>
  </div>
</div>
